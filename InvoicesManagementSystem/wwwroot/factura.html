<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Invoice Management System</title>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/site.css" />
    <script src="https://kit.fontawesome.com/a414b1a528.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container col-9 bg-light mt-4 p-0">
        <div class="factura-header-container bg-warning p-3">
            <h1 class="mt-4 mb-4 text-capitalize font-weight-bolder">
                Factura
            </h1>
        </div>

        <div class="row p-4 mt-4">
            <div class="row">
                <div class="col-md-6">
                    <label for="numarFactura" class="form-label">Numar factura</label>
                    <input type="text" class="form-control" id="numarFactura">
                </div>
                <div class="col-md-6">
                    <label for="numeClient" class="form-label">Nume client</label>
                    <input type="text" class="form-control" id="numeClient">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="dataFactura" class="form-label">Data factura</label>
                    <input type="date" class="form-control" id="dataFactura">
                </div>
                <div class="col-3">
                    <label for="idLocatie" class="form-label">Id Locatie</label>
                    <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="idLocatie">
                        <option selected>Alege un Id de locatie</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
            </div>
            <hr class="mt-4" />
            <div class="row">
                <div class="col-6 pr-0"><h4 class="mt-4 mb-4">Detalii factura</h4></div>
                <div class="col-6 mt-4 mb-4">
                    <h4>Produse adaugate</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-6 border-right">
                    <form action="">
                        <div class="row">

                            <div class="col-12">

                                <div class="row">
                                    <div class="col-5">
                                        <label for="numeProdus" class="d-block">Nume produs</label>

                                        <input type="text" id="numeProdus" name="numeProdus">
                                    </div>
                                    <div class="col-3">
                                        <label for="cantitate" class="d-block">Cantitate</label>

                                        <input type="number" id="cantitate" name="cantitate" maxlength="4" step="1">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-5">
                                        <label for="pretUnitar" class="d-block">Pret unitar</label>

                                        <input type="number" id="pretUnitar" name="pretUnitar"
                                               min="0" step=".1">
                                    </div>
                                    <div class="col-3">
                                        <label for="valoare" class="d-block">Valoare</label>

                                        <input type="number"  id="valoare" name="valoare"
                                               min="0" step=".1">
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <p class="text-danger d-none" id="errorMessageProductsForm">Please fill all the fields</p>
                                </div>
                            </div>

                        </div>
                        <div class="row mt-4">
                            <div class="col-4">
                                <button type="button" class="btn btn-warning w-100" id="addProductButton">Adauga produs</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-6 border border-secondary bg-warning">
                    <table class="table table-light border-dark">
                        <thead>
                            <tr>
                                <th>Nume produs</th>
                                <th>Cantitate</th>
                                <th>Pret Unitar</th>
                                <th>Valoare</th>
                            </tr>
                        </thead>
                        <tbody id="productsTableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="js/factura.js" asp-append-version="true"></script>
    <script type="text/javascript">
        
    </script>
</body>

</html>
