<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Invoice Management System</title>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/site.css" />
    <script src="https://kit.fontawesome.com/a414b1a528.js" crossorigin="anonymous"></script>


</head>
<body>

    <h1 class="text-center mx-0 text-black mt-4 mb-4 border  p-2 border-warning border-3 border-top-0 border-start-0 border-end-0">Lista Facturi</h1>
    <div class="container col-10 container-fluid" id="invoicesContainer">
        <div class="row mb-2 justify-content-center">
            <div class="text-right" >
                <a href="factura.html" class="btn btn-warning mr-0" style="float:right">Add Factura</a>
            </div>
        </div>
        <div class="row  justify-content-center">
            <div>
                <table class="table table-striped" id="apiTable">
                    <thead id="invoicesTableHeader" class="table-dark">
                        <tr>
                            <th style="text-align:center; min-width:70px">ID</th>
                            <th>Locatie</th>
                            <th>Numar Factura</th>
                            <th>Data Factura</th>
                            <th>More Info</th>
                            <th style="text-align:center">Edit</th>
                            <th style="text-align:center">Delete</th>
                        </tr>
                    </thead>
                    <tbody id="invoices"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getItems();
    </script>
</body>
</html>
